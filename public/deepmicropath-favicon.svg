<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#2dd4bf"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- 微生物形状 -->
  <ellipse cx="16" cy="16" rx="9" ry="6" fill="url(#teal)" opacity="0.8"/>
  
  <!-- 鞭毛 -->
  <path d="M 7 16 Q 4 14 3 16" fill="none" stroke="url(#teal)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M 25 16 Q 28 14 29 16" fill="none" stroke="url(#teal)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- AI核心 -->
  <circle cx="16" cy="16" r="3" fill="url(#purple)"/>
  <circle cx="16" cy="16" r="1.5" fill="#fff" opacity="0.4"/>
  
  <!-- 神经节点 -->
  <circle cx="12" cy="13" r="1.5" fill="url(#purple)"/>
  <circle cx="20" cy="13" r="1.5" fill="url(#purple)"/>
  <circle cx="12" cy="19" r="1.5" fill="url(#purple)"/>
  <circle cx="20" cy="19" r="1.5" fill="url(#purple)"/>
  
  <!-- 连接线 -->
  <g stroke="#a78bfa" stroke-width="0.8" opacity="0.6">
    <line x1="16" y1="16" x2="12" y2="13"/>
    <line x1="16" y1="16" x2="20" y2="13"/>
    <line x1="16" y1="16" x2="12" y2="19"/>
    <line x1="16" y1="16" x2="20" y2="19"/>
  </g>
</svg>

