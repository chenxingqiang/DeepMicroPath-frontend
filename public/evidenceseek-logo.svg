<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="emeraldL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    
    <linearGradient id="tealBlueL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
  </defs>
  
  <!-- 图标部分 -->
  <g transform="translate(50, 50)">
    <!-- 外圈 -->
    <circle r="38" fill="none" stroke="url(#emeraldL)" stroke-width="2"/>
    
    <!-- 中心 -->
    <circle r="14" fill="url(#emeraldL)"/>
    <circle r="8" fill="url(#tealBlueL)"/>
    
    <!-- 突触 -->
    <g stroke="url(#emeraldL)" stroke-width="3" stroke-linecap="round">
      <line x1="0" y1="-16" x2="0" y2="-28"/>
      <line x1="14" y1="-8" x2="24" y2="-14"/>
      <line x1="14" y1="8" x2="24" y2="14"/>
      <line x1="0" y1="16" x2="0" y2="28"/>
      <line x1="-14" y1="8" x2="-24" y2="14"/>
      <line x1="-14" y1="-8" x2="-24" y2="-14"/>
    </g>
    
    <!-- 端点 -->
    <g fill="url(#tealBlueL)">
      <circle cx="0" cy="-32" r="5"/>
      <circle cx="28" cy="-16" r="5"/>
      <circle cx="28" cy="16" r="5"/>
      <circle cx="0" cy="32" r="5"/>
      <circle cx="-28" cy="16" r="5"/>
      <circle cx="-28" cy="-16" r="5"/>
    </g>
  </g>
  
  <!-- 文字部分 -->
  <text x="110" y="58" fill="#e2e8f0" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600">
    Evidence<tspan fill="url(#emeraldL)">Seek</tspan>
  </text>
</svg>
