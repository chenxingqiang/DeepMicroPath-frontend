<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#0d4a6f"/>
    </linearGradient>
    
    <linearGradient id="microbeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38b2ac"/>
      <stop offset="50%" style="stop-color:#4fd1c5"/>
      <stop offset="100%" style="stop-color:#81e6d9"/>
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f6ad55"/>
      <stop offset="100%" style="stop-color:#ed8936"/>
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="#4fd1c5" stroke-width="2" opacity="0.3"/>
  
  <!-- 外圈装饰 - DNA双螺旋暗示 -->
  <g opacity="0.4">
    <path d="M 100 180 Q 140 200, 120 240 Q 100 280, 140 320" 
          fill="none" stroke="url(#dnaGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 412 180 Q 372 200, 392 240 Q 412 280, 372 320" 
          fill="none" stroke="url(#dnaGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- 中心微生物形状 -->
  <g filter="url(#glow)">
    <!-- 主体 - 椭圆形细菌 -->
    <ellipse cx="256" cy="256" rx="100" ry="70" fill="url(#microbeGradient)" opacity="0.9"/>
    
    <!-- 细菌鞭毛 -->
    <path d="M 156 256 Q 120 230, 90 250 Q 60 270, 70 300" 
          fill="none" stroke="url(#microbeGradient)" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    <path d="M 356 256 Q 390 230, 420 250 Q 450 270, 440 300" 
          fill="none" stroke="url(#microbeGradient)" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    <path d="M 156 270 Q 130 300, 100 290" 
          fill="none" stroke="url(#microbeGradient)" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    <path d="M 356 270 Q 380 300, 410 290" 
          fill="none" stroke="url(#microbeGradient)" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- AI神经网络节点 -->
  <g filter="url(#glow)">
    <!-- 中心节点 -->
    <circle cx="256" cy="256" r="25" fill="url(#aiGradient)"/>
    <circle cx="256" cy="256" r="18" fill="#fff" opacity="0.3"/>
    
    <!-- 周围节点 -->
    <circle cx="200" cy="230" r="12" fill="url(#aiGradient)"/>
    <circle cx="312" cy="230" r="12" fill="url(#aiGradient)"/>
    <circle cx="200" cy="282" r="12" fill="url(#aiGradient)"/>
    <circle cx="312" cy="282" r="12" fill="url(#aiGradient)"/>
    <circle cx="256" cy="200" r="10" fill="url(#aiGradient)"/>
    <circle cx="256" cy="312" r="10" fill="url(#aiGradient)"/>
    
    <!-- 连接线 -->
    <line x1="256" y1="256" x2="200" y2="230" stroke="#667eea" stroke-width="2" opacity="0.8"/>
    <line x1="256" y1="256" x2="312" y2="230" stroke="#667eea" stroke-width="2" opacity="0.8"/>
    <line x1="256" y1="256" x2="200" y2="282" stroke="#667eea" stroke-width="2" opacity="0.8"/>
    <line x1="256" y1="256" x2="312" y2="282" stroke="#667eea" stroke-width="2" opacity="0.8"/>
    <line x1="256" y1="256" x2="256" y2="200" stroke="#667eea" stroke-width="2" opacity="0.8"/>
    <line x1="256" y1="256" x2="256" y2="312" stroke="#667eea" stroke-width="2" opacity="0.8"/>
    
    <!-- 外围连接 -->
    <line x1="200" y1="230" x2="256" y2="200" stroke="#764ba2" stroke-width="1.5" opacity="0.5"/>
    <line x1="312" y1="230" x2="256" y2="200" stroke="#764ba2" stroke-width="1.5" opacity="0.5"/>
    <line x1="200" y1="282" x2="256" y2="312" stroke="#764ba2" stroke-width="1.5" opacity="0.5"/>
    <line x1="312" y1="282" x2="256" y2="312" stroke="#764ba2" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- 显微镜十字准星 -->
  <g opacity="0.4" stroke="#81e6d9" stroke-width="1.5">
    <line x1="256" y1="100" x2="256" y2="130"/>
    <line x1="256" y1="382" x2="256" y2="412"/>
    <line x1="100" y1="256" x2="130" y2="256"/>
    <line x1="382" y1="256" x2="412" y2="256"/>
  </g>
  
  <!-- 小装饰点 - 代表数据/样本 -->
  <g fill="#4fd1c5" opacity="0.6">
    <circle cx="150" cy="150" r="4"/>
    <circle cx="362" cy="150" r="4"/>
    <circle cx="150" cy="362" r="4"/>
    <circle cx="362" cy="362" r="4"/>
    <circle cx="120" cy="256" r="3"/>
    <circle cx="392" cy="256" r="3"/>
  </g>
  
  <!-- 底部文字标识 (可选) -->
  <text x="256" y="440" text-anchor="middle" fill="#81e6d9" font-family="Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="2">
    DeepMicroPath
  </text>
</svg>
