<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="main3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#0e7490"/>
    </linearGradient>
    
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
  </defs>
  
  <!-- 深色圆形背景 -->
  <circle cx="256" cy="256" r="250" fill="#0f172a"/>
  
  <!-- 显微镜镜头效果 - 外圈 -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#main3)" stroke-width="8"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.3"/>
  
  <!-- 中心 DNA 双螺旋简化 -->
  <g transform="translate(256, 256)" stroke="url(#accent3)" stroke-width="6" fill="none" stroke-linecap="round">
    <!-- 左螺旋 -->
    <path d="M -40 -100 Q -80 -50, -40 0 Q 0 50, -40 100"/>
    <!-- 右螺旋 -->
    <path d="M 40 -100 Q 80 -50, 40 0 Q 0 50, 40 100"/>
    
    <!-- 连接横杆 -->
    <g stroke="#2dd4bf" stroke-width="4" opacity="0.8">
      <line x1="-35" y1="-80" x2="35" y2="-80"/>
      <line x1="-50" y1="-40" x2="50" y2="-40"/>
      <line x1="-40" y1="0" x2="40" y2="0"/>
      <line x1="-50" y1="40" x2="50" y2="40"/>
      <line x1="-35" y1="80" x2="35" y2="80"/>
    </g>
  </g>
  
  <!-- AI 节点装饰 -->
  <g fill="url(#main3)">
    <circle cx="256" cy="120" r="12"/>
    <circle cx="256" cy="392" r="12"/>
    <circle cx="140" cy="200" r="8"/>
    <circle cx="372" cy="200" r="8"/>
    <circle cx="140" cy="312" r="8"/>
    <circle cx="372" cy="312" r="8"/>
  </g>
  
  <!-- 连接线 -->
  <g stroke="#06b6d4" stroke-width="2" opacity="0.4">
    <line x1="256" y1="132" x2="220" y2="160"/>
    <line x1="256" y1="132" x2="292" y2="160"/>
    <line x1="256" y1="380" x2="220" y2="352"/>
    <line x1="256" y1="380" x2="292" y2="352"/>
  </g>
</svg>

