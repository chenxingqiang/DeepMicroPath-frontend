<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c1929"/>
      <stop offset="100%" stop-color="#1a365d"/>
    </linearGradient>
    
    <linearGradient id="teal2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d9488"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    
    <linearGradient id="cyan2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color:#06b6d4"/>
      <stop offset="100%" stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="256" cy="256" r="250" fill="url(#bg2)"/>
  <circle cx="256" cy="256" r="235" fill="none" stroke="#0d9488" stroke-width="2" opacity="0.3"/>
  
  <!-- 中心病原体符号 - 简化的病毒/细菌 -->
  <g transform="translate(256, 256)">
    <!-- 核心圆 -->
    <circle r="65" fill="url(#teal2)"/>
    <circle r="50" fill="#0c1929" opacity="0.3"/>
    <circle r="35" fill="url(#cyan2)" opacity="0.8"/>
    
    <!-- 放射状突起 - 代表病原体结构 -->
    <g stroke="url(#teal2)" stroke-width="12" stroke-linecap="round">
      <line x1="0" y1="-70" x2="0" y2="-115"/>
      <line x1="60" y1="-35" x2="100" y2="-58"/>
      <line x1="60" y1="35" x2="100" y2="58"/>
      <line x1="0" y1="70" x2="0" y2="115"/>
      <line x1="-60" y1="35" x2="-100" y2="58"/>
      <line x1="-60" y1="-35" x2="-100" y2="-58"/>
    </g>
    
    <!-- 端点球 -->
    <g fill="url(#cyan2)">
      <circle cx="0" cy="-120" r="18"/>
      <circle cx="104" cy="-60" r="18"/>
      <circle cx="104" cy="60" r="18"/>
      <circle cx="0" cy="120" r="18"/>
      <circle cx="-104" cy="60" r="18"/>
      <circle cx="-104" cy="-60" r="18"/>
    </g>
  </g>
  
  <!-- AI路径 - 细微的数据流动线 -->
  <g stroke="#22d3ee" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M 152 136 Q 200 180, 256 180"/>
    <path d="M 360 136 Q 312 180, 256 180"/>
    <path d="M 152 376 Q 200 332, 256 332"/>
    <path d="M 360 376 Q 312 332, 256 332"/>
  </g>
</svg>

