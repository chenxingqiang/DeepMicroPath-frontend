<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    
    <linearGradient id="glow4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- 圆角方形背景 -->
  <rect width="512" height="512" rx="100" fill="#0f172a"/>
  
  <!-- 中心"M"字母变形为显微镜+微生物 -->
  <g transform="translate(256, 256)">
    <!-- 抽象的字母M形状 - 同时像病原体 -->
    <path d="M -100 80 
             L -100 -40 
             Q -100 -80, -60 -80
             L -20 -80
             Q 0 -80, 0 -40
             L 0 20
             Q 0 -80, 60 -80
             L 100 -80
             Q 140 -80, 100 -40
             L 100 80"
          fill="none" 
          stroke="url(#grad4)" 
          stroke-width="28" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- 顶部三个圆点 - 像细菌/节点 -->
    <circle cx="-60" cy="-95" r="20" fill="url(#glow4)"/>
    <circle cx="0" cy="-95" r="20" fill="url(#glow4)"/>
    <circle cx="60" cy="-95" r="20" fill="url(#glow4)"/>
    
    <!-- 内部光晕 -->
    <circle cx="-60" cy="-95" r="10" fill="#fff" opacity="0.3"/>
    <circle cx="0" cy="-95" r="10" fill="#fff" opacity="0.3"/>
    <circle cx="60" cy="-95" r="10" fill="#fff" opacity="0.3"/>
  </g>
  
  <!-- 底部装饰点 -->
  <g fill="#10b981" opacity="0.5">
    <circle cx="156" cy="380" r="6"/>
    <circle cx="256" cy="400" r="6"/>
    <circle cx="356" cy="380" r="6"/>
  </g>
</svg>

