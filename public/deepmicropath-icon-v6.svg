<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
  </defs>
  
  <!-- 深蓝背景 -->
  <rect width="512" height="512" rx="96" fill="#0c1524"/>
  
  <!-- 简约病原体 - 三层圆环+突触 -->
  <g transform="translate(256, 256)">
    <!-- 外圈 -->
    <circle r="160" fill="none" stroke="url(#g6)" stroke-width="4" opacity="0.3"/>
    
    <!-- 中圈 -->
    <circle r="100" fill="none" stroke="url(#g6)" stroke-width="6" opacity="0.6"/>
    
    <!-- 核心 -->
    <circle r="50" fill="url(#g6)"/>
    <circle r="25" fill="#0c1524" opacity="0.5"/>
    <circle r="12" fill="#22d3ee"/>
    
    <!-- 三个主突触 - 120度间隔 -->
    <g stroke="url(#g6)" stroke-width="10" stroke-linecap="round">
      <line x1="55" y1="0" x2="140" y2="0"/>
      <line x1="-27.5" y1="47.6" x2="-70" y2="121"/>
      <line x1="-27.5" y1="-47.6" x2="-70" y2="-121"/>
    </g>
    
    <!-- 突触端点 -->
    <g fill="url(#g6)">
      <circle cx="155" cy="0" r="20"/>
      <circle cx="-77" cy="134" r="20"/>
      <circle cx="-77" cy="-134" r="20"/>
    </g>
    
    <!-- 端点高光 -->
    <g fill="#fff" opacity="0.4">
      <circle cx="155" cy="-5" r="8"/>
      <circle cx="-77" cy="129" r="8"/>
      <circle cx="-77" cy="-139" r="8"/>
    </g>
  </g>
</svg>

