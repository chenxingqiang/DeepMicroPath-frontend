<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    
    <linearGradient id="microbeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#2dd4bf"/>
    </linearGradient>
    
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- 外圈光环 -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#14b8a6" stroke-width="3" opacity="0.2"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#14b8a6" stroke-width="2" opacity="0.15"/>
  
  <!-- 微生物主体 -->
  <g filter="url(#softGlow)">
    <!-- 细菌椭圆体 -->
    <ellipse cx="256" cy="256" rx="120" ry="85" fill="url(#microbeGrad)" opacity="0.85"/>
    
    <!-- 鞭毛 -->
    <path d="M 136 256 Q 95 220, 65 245 Q 35 270, 50 310" 
          fill="none" stroke="url(#microbeGrad)" stroke-width="10" stroke-linecap="round" opacity="0.75"/>
    <path d="M 376 256 Q 417 220, 447 245 Q 477 270, 462 310" 
          fill="none" stroke="url(#microbeGrad)" stroke-width="10" stroke-linecap="round" opacity="0.75"/>
    <path d="M 140 275 Q 110 310, 75 295" 
          fill="none" stroke="url(#microbeGrad)" stroke-width="7" stroke-linecap="round" opacity="0.6"/>
    <path d="M 372 275 Q 402 310, 437 295" 
          fill="none" stroke="url(#microbeGrad)" stroke-width="7" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- AI神经网络 -->
  <g filter="url(#softGlow)">
    <!-- 中心核心 -->
    <circle cx="256" cy="256" r="32" fill="url(#aiGrad)"/>
    <circle cx="256" cy="256" r="22" fill="#fff" opacity="0.25"/>
    <circle cx="256" cy="256" r="12" fill="#fff" opacity="0.4"/>
    
    <!-- 神经元节点 -->
    <circle cx="185" cy="220" r="16" fill="url(#aiGrad)"/>
    <circle cx="327" cy="220" r="16" fill="url(#aiGrad)"/>
    <circle cx="185" cy="292" r="16" fill="url(#aiGrad)"/>
    <circle cx="327" cy="292" r="16" fill="url(#aiGrad)"/>
    <circle cx="256" cy="180" r="14" fill="url(#aiGrad)"/>
    <circle cx="256" cy="332" r="14" fill="url(#aiGrad)"/>
    
    <!-- 突触连接 -->
    <g stroke="#a78bfa" stroke-width="3" opacity="0.7">
      <line x1="256" y1="256" x2="185" y2="220"/>
      <line x1="256" y1="256" x2="327" y2="220"/>
      <line x1="256" y1="256" x2="185" y2="292"/>
      <line x1="256" y1="256" x2="327" y2="292"/>
      <line x1="256" y1="256" x2="256" y2="180"/>
      <line x1="256" y1="256" x2="256" y2="332"/>
    </g>
    
    <!-- 次级连接 -->
    <g stroke="#8b5cf6" stroke-width="2" opacity="0.4">
      <line x1="185" y1="220" x2="256" y2="180"/>
      <line x1="327" y1="220" x2="256" y2="180"/>
      <line x1="185" y1="292" x2="256" y2="332"/>
      <line x1="327" y1="292" x2="256" y2="332"/>
      <line x1="185" y1="220" x2="185" y2="292"/>
      <line x1="327" y1="220" x2="327" y2="292"/>
    </g>
  </g>
  
  <!-- 数据点装饰 -->
  <g fill="#2dd4bf" opacity="0.5">
    <circle cx="100" cy="160" r="5"/>
    <circle cx="412" cy="160" r="5"/>
    <circle cx="100" cy="352" r="5"/>
    <circle cx="412" cy="352" r="5"/>
  </g>
</svg>

